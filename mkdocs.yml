site_name: Documentation
site_url: https://docs.verge.io/
repo_url: https://github.com/verge-io/docs
repo_name: verge-io/docs
edit_uri: edit/develop/docs/


theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/logo-noname.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    #- toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: grey
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: default
      primary: grey
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
plugins:
  - blog:
      blog_dir: kb
      post_url_format: "{slug}"
      blog_toc: true
      archive: false
  - search:
      prebuild_index: true
      lang:
      - en
  - glightbox
markdown_extensions:
  - sane_lists
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.snippets:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      clickable_checkbox: true
  - footnotes
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: "#"
#  - material.extensions.preview:
#      targets:
#        include:
#          - glossary.md      

